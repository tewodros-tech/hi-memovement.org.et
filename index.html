<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HI-ME Movement - Home</title>

  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      color: #333;
      background: #f9f9f9;
      scroll-behavior: smooth;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0077b6;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-text {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    .nav-links a {
      font-weight: 600;
      color: white;
      transition: 0.3s;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #6c757d;
    }
    .donate-btn {
      background: #6c757d;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .donate-btn:hover {
      background: #495057;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: white;
    }

    .hero {
      position: relative;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .hero-slides {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      transition: transform 1s ease-in-out;
    }

    /* ✅ Updated image sizing to show actual dimensions */
    .hero-slides img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      flex-shrink: 0;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .hero h1,
    .hero p {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.5rem;
      max-width: 800px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
      .nav-links.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo-text">HI-ME Movement</div>
  <button class="menu-toggle">☰</button>
  <ul class="nav-links">
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="programs.html">Programs</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="donation.html" class="donate-btn">DONATE</a></li>
  </ul>
</nav>

<section class="hero">
  <div class="hero-slides">
    <!-- ✅ Images now load from root folder and display at actual size -->
    <img src="Cover_One.jpg" alt="Cover One">
    <img src="Cover_Two.jpg" alt="Cover Two">
    <img src="Cover_Three.jpg" alt="Cover Three">
    <img src="Photo_1.jpg" alt="Photo 1">
    <img src="Photo_3.jpg" alt="Photo 3">
    <img src="Photo_10.jpg" alt="Photo 10">
    <img src="Photo_15.jpg" alt="Photo 15">
    <img src="Photo_21.jpg" alt="Photo 21">
  </div>
  <h1>Empowering Communities in Ethiopia</h1>
  <p>HI-ME Movement is committed to education, health, and humanitarian support for local communities.</p>
</section>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  const heroSlides = document.querySelector('.hero-slides');
  const slideImages = document.querySelectorAll('.hero-slides img');
  let heroIndex = 0;
  const totalSlides = slideImages.length;

  setInterval(() => {
    heroIndex = (heroIndex + 1) % totalSlides;
    heroSlides.style.transform = `translateX(-${heroIndex * 100}vw)`;
  }, 4000);
</script>

</body>
</html>
